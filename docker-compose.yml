version: '3.8'

services:
  database_rentx:
    image: postgres
    container_name: database_rentx
    restart: always
    ports: 
      - 5432:5432
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: rentx
      POSTGRES_DB: rentx
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - rentx-network

  app:
    build: .
    container_name: rentx
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - database_rentx
    networks:
      - rentx-network

volumes:
  pgdata:
  node_modules:

networks:
  rentx-network:
    driver: bridge
